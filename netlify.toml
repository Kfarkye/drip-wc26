[build]
  command = "npm run build"
  publish = "dist"

# 1. Serve pre-rendered edge pages directly to crawlers and users

[[redirects]]
  from = "/edges/*"
  to = "/edges/:splat"
  status = 200

# 2. SPA catch-all fallback (MUST be last)

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
